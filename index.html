<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JavaScript Random Number</title>
  <style>
div{
	width:40%;
	height:300px;
	float:left;
	border:1px solid black;
	margin:10px;
	padding:5px;
}	
</style>
 
</head>
<body>
<h2>Εισαγωγή στις επαναλήψεις</h2>
<br>
<label>Δώσε έναν αριθμό</label>
<input type="number" id="m">
<button onclick="epanalipsi()">Υποβολή</button>
<br>
<div id="d1">Div 1</div>
<div id="d2">Div 2</div>

<script>	
function epanalipsi(){
	var m=document.querySelector("#m");
	for (var i=1;i<=m.value;i+=2){
	var d1=document.querySelector("#d1");
	d1.innerHTML += "<br>"+i;
	}
}
	for (var i=1;i<=6;i++){
	var n=Math.floor(Math.random()*49)+1;
	if (n<10){
	num=n+" Μονοψήφιος";
	}
	else{
	num=n+" Διψήφιος";
	}
	var d2=document.querySelector("#d2");
	d2.innerHTML += "<br>"+num;
	}
</script>
</body>
</html>
